<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-header {
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px 15px;
      border-radius: 15px;
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user-message {
      background-color: #2a2b2a;
      color: #fff;
      align-self: flex-end;
      border-radius: 15px 15px 0 15px;
      max-width: 70%;
    }

    .bot-message {
      color: #ffffff;
      width: 100%;
      align-self: flex-start;
      word-wrap: break-word;
      box-sizing: border-box;
    }

    .chat-input-container {
      display: flex;
      padding: 10px;
      background-color: #2a2b2a;
    }

    .chat-input {
      position: relative;
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
  
      background-color: #fff;
      font-size: 16px;
    }

    .chat-input:focus {
      border-color: #007bff;
    }

    .send-button {
      position: absolute;
      right: 20px;
      background-color: transparent; /* No background */
      color: #fff;
      border: none; /* No border */
      padding: 10px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 20px; /* Icon size */
    }

    .send-button i {
      color:#1147ab;
      font-size: 20px;
    }

    /* Loading animation */
    .loading-dots {
      display: inline-block;
      position: relative;
    }

    .loading-dots span {
      display: block;
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #fff;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .loading-dots span:nth-child(1) {
      left: 0;
      animation-delay: -0.32s;
    }

    .loading-dots span:nth-child(2) {
      left: 14px;
      animation-delay: -0.16s;
    }

    .loading-dots span:nth-child(3) {
      left: 28px;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Welcoming Message Style */
    .welcome-message {
      color: #cccc;
      margin-top: 50px;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chatbot</div>
    <div class="chat-messages" id="chatMessages">
      <!-- Welcoming message initially displayed -->
      <div class="welcome-message" id="welcomeMessage">ðŸ’¬ Hi, I'm your chatbot assistant. <br>How can I assist you today?</div>
    </div>
    <div class="chat-input-container">
      <input type="text" id="userInput" class="chat-input" placeholder="Type your message..." />
      <button class="send-button" onclick="sendMessage()">
        <i class="fas fa-paper-plane"></i> <!-- Send icon -->
      </button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById("chatMessages");
    const welcomeMessage = document.getElementById("welcomeMessage");

    async function sendMessage() {
      const userInput = document.getElementById("userInput");
      const message = userInput.value.trim();

      if (!message) return;

      // Remove the welcoming message once user types
      welcomeMessage.style.display = "none";

      // Add user message to the chat
      const userMessage = document.createElement("div");
      userMessage.className = "message user-message";
      userMessage.textContent = message;
      chatMessages.appendChild(userMessage);

      // Show loading animation from bot
      const loadingMessage = document.createElement("div");
      loadingMessage.className = "message bot-message";
      loadingMessage.innerHTML = 'Bot is replying <span class="loading-dots"><span></span><span></span><span></span></span>';
      chatMessages.appendChild(loadingMessage);

      // Clear input
      userInput.value = "";

      // Scroll to bottom
      chatMessages.scrollTop = chatMessages.scrollHeight;

      try {
        // Send message to the server
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();
        const botReply = data.reply;

        // Remove loading message and add bot reply
        loadingMessage.remove();

        const botMessage = document.createElement("div");
        botMessage.className = "message bot-message";
        botMessage.textContent = botReply;
        chatMessages.appendChild(botMessage);

        // Scroll to bottom
        chatMessages.scrollTop = chatMessages.scrollHeight;
      } catch (error) {
        console.error("Error:", error);
        const errorMessage = document.createElement("div");
        errorMessage.className = "message bot-message";
        errorMessage.textContent = "Failed to get a response from the chatbot.";
        chatMessages.appendChild(errorMessage);
      }
    }

    // Allow pressing Enter to send a message
    document.getElementById("userInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
